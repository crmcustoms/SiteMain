<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #f59e0b;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Тест отображения favicon</h1>
    
    <div class="test-section">
        <p>Проверьте вкладку браузера. Там должен отображаться favicon.</p>
        <p>Используемые форматы:</p>
        <ul>
            <li>ICO: <code>/favicon.ico</code></li>
            <li>PNG: <code>/favicon.png</code></li>
            <li>Apple Touch Icon: <code>/favicon.png</code></li>
        </ul>
    </div>
    
    <div class="test-section">
        <p>Время генерации: <script>document.write(new Date().toLocaleString())</script></p>
    </div>
</body>
</html>
